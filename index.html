  <h2> The map data shows the locations of reported rat signtings around the city of Boston, Massachusetts in 2016.
  </h2>
  <br>
  <h2

  <div id="map"></div>

  <script>

  // initialize the map
  var map = L.map('map').setView([42.35, -71.08], 13);

  // load a tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
    {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  // load GeoJSON from an external file -
  $.getJSON("https://rcorcoranadams.github.io/studio-week4-2020/rodents.geojson",function(data){
    var locations = data.features.map(function(rat) { //how does this "rat" element work?
      var location = rat.geometry.coordinates.reverse();
      location.push(0.5); //what is this 0.5?
      return location;
    });
    var heat = L.heatLayer(locations, { radius: 35, gradient: {0.4: '#ef3b2c', 1: '#99000d'}});
    map.addLayer(heat);
  });

  </script>
